<div class="product-detail-container" *ngIf="product">
  <mat-card class="product-card">
    <div class="product-image">
      <img [src]="product.image" [alt]="product.name">
    </div>
    <mat-card-content>
      <h1>{{ product.name }}</h1>
      <p class="price">{{ product.price | currency:'EUR' }}</p>
      <p class="description">{{ product.description }}</p>
      <div class="product-info">
        <p><strong>Stock:</strong> {{ product.quantity }}</p>
        <p><strong>Status:</strong> {{ product.inventoryStatus }}</p>
        <p><strong>Rating:</strong> {{ product.rating }}/5</p>
      </div>
      <div class="quantity-selector">
        <mat-form-field appearance="outline">
          <mat-label>Quantit√©</mat-label>
          <input matInput type="number" [(ngModel)]="quantity" min="1" [max]="product.quantity">
        </mat-form-field>
      </div>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="addToCart()">
          <mat-icon>shopping_cart</mat-icon>
          Ajouter au panier
        </button>
        <button mat-icon-button [color]="isInWishlist(product.id) ? 'warn' : 'primary'"
                (click)="toggleWishlist()">
          <mat-icon>{{ isInWishlist(product.id) ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
