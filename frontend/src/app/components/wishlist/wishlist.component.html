<div class="wishlist-container">
  <h1>Ma Liste de Souhaits</h1>
  
  <div *ngIf="wishlistItems.length === 0" class="empty-wishlist">
    <mat-icon>favorite_border</mat-icon>
    <p>Votre liste de souhaits est vide</p>
    <button mat-raised-button color="primary" routerLink="/products">
      Découvrir les produits
    </button>
  </div>

  <div class="wishlist-grid" *ngIf="wishlistItems.length > 0">
    <mat-card *ngFor="let product of wishlistItems" class="wishlist-item">
      <img mat-card-image [src]="product.image" [alt]="product.name">
      <mat-card-content>
        <h3>{{ product.name }}</h3>
        <p class="price">{{ product.price | currency:'EUR' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/products', product.id]">
          Voir détails
        </button>
        <button mat-icon-button color="primary" (click)="addToCart(product)">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="removeFromWishlist(product)">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
