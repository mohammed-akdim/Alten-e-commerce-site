<div class="hero-section">
  <div class="hero-content">
    <h1>Bienvenue sur notre boutique</h1>
    <p>Découvrez notre sélection de produits de haute qualité</p>
    <button mat-raised-button color="primary" routerLink="/products">
      Voir nos produits
    </button>
  </div>
</div>

<section class="featured-products">
  <h2>Produits en vedette</h2>
  <div class="products-grid">
    <mat-card *ngFor="let product of featuredProducts" class="product-card">
      <img mat-card-image [src]="product.image" [alt]="product.name">
      <mat-card-content>
        <h3>{{ product.name }}</h3>
        <p class="price">{{ product.price | currency:'EUR' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/products', product.id]">
          Voir détails
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
